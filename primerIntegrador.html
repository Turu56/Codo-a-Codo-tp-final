<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Sitio Web</title>
    <link rel="stylesheet" href="primerIntegrador.css">
</head>
<body>
    <header>
        <nav id="btnNav">
            <ul>
                <li><a href="#inicio">Inicio</a></li>
                <li><a href="#nosotros">Nosotros</a></li>
                <li><a href="#servicios">Servicios</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="inicio">
            <!-- Contenido de la sección de inicio -->
        </section>

        <section id="nosotros">
            <!-- Contenido de la sección de nosotros -->
        </section>

        <section id="servicios">
            <!-- Contenido de la sección de servicios -->
        </section>

        <section id="contacto">
            <!-- Formulario de contacto -->
            <br><br>
            <form id="contact-form">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" required></textarea>

                <label for="motivo">Motivo de contacto:</label>
                <select id="motivo" name="motivo">
                    <option value="consulta">Consulta</option>
                    <option value="sugerencia">Sugerencia</option>
                    <option value="reclamo">Reclamo</option>
                </select>

                <label>Preferencias de contacto:</label>
                <input type="checkbox" id="telefono" name="preferencia" value="telefono">
                <label for="telefono">Teléfono</label>
                <input type="checkbox" id="email" name="preferencia" value="email">
                <label for="email">Email</label>

                <input type="submit" value="Enviar" id="btnEnviar">
            </form>
        </section>
    </main>

    <footer>
        <!-- Contenido del pie de página -->
    </footer>

    <script src="primerIntegradorscript.js"></script>
</body>
</html>
